<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My first Postcard</title>
	</head>
	<body style="font-family: cursive">
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src=" https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png "
					alt=""
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<h5>
						<p>
							Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course! <br />
							<br />

							This is so cool,can't wait to <br />
							starting doing more stuff!
						</p>
					</h5>
				</div>
				<div class="body-right">
					<input style="font-family: cursive" type="text" placeholder="Some name" />
					<input style="font-family: cursive" type="text" placeholder="Some email" />
					<input style="font-family: cursive" type="text" placeholder="Some comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button style="font-family: cursive">Send my postcard</button>
			</div>
		</div>
	</body>
</html>
